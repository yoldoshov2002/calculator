    <div class="row">
           <div class="hisob">
            <form name="form">
                <input type="text" class="TextView" name="TextView" placeholder="0">
            </form>
        </div>
        <div id="result">
            <button  style="background: rgb(90, 89, 87); color: rgb(8, 8, 8);"onclick="c()" class="delete"><img src="./delete.svg" alt=""></button>
            <button style="background: rgb(90, 89, 87); color: rgb(8, 8, 8); font-size: 24px;" id="del" onclick="del()">Del</button>
            <button style="background: rgb(90, 89, 87); color: rgb(8, 8, 8);" onclick="insert('%')">%</button>
            <button style="background: rgb(235, 156, 8);  margin-left: 18px;" onclick="insert('/')">&#xF7</button>
            <button onclick="insert(7)">7</button>
            <button onclick="insert(8)">8</button>
            <button onclick="insert(9)">9</button>
            <button style="background: rgb(235, 156, 8);margin-left: 18px;"  onclick="insert('*')">*</button>
            <button onclick="insert(4)">4</button>
            <button onclick="insert(5)">5</button>
            <button onclick="insert(6)">6</button>
            <button style="background: rgb(235, 156, 8); margin-left: 18px;"  onclick="insert('-')">-</button>
            <button onclick="insert(1)">1</button>
            <button onclick="insert(2)">2</button>
            <button onclick="insert(3)">3</button>
            <button style="background: rgb(235, 156, 8); margin-left: 18px;" onclick="insert('+')">+</button>
            <button style="width: 105px; border-radius: 50px;" onclick="insert(0)">0</button>
            <button onclick="insert('.')">.</button>
            <button style="background: rgb(235, 156, 8);margin-left: 18px;" id="teng" class="equal" onclick="equal()">=</button>
        </div>
    </div>
